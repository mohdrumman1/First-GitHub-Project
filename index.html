<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--To open external link in new tab, use target attribute-->
    Google link <a href="https:google.com.au" target = "_blank">here</a>
    <br>
    <!--<hr> - produces a horizontal line-->
    <hr>
    <br>
    <!--Forms-->
    <!--method = "POST" adds data to the database-->
    <form action = "process.php" method="POST">
        <div>
            <label>First Name</label>
            <input type="text" name="firstName" placeholder="Enter First Name">
        </div>
        <br>
        <div>
            <label>Last Name</label>
            <input type="text" name="lastName" placeholder="Enter Last Name">
        </div>
        <br>
        <div>
            <label>Email</label>
            <input type="email" name="lastName" placeholder="Enter email">
        </div>
        <br>
        <div>
            <label>Message</label>
            <textarea name="message" placeholder="Enter Message"></textarea>
        </div>
        <br>
        <div>
            <label>Gender</label>
            <select name="gender">
                <option value = "Male">Male</option>
                <option value = "Female">Female</option>
                <option value = "Other">Other</option>
            </select>
        </div>
        <br>
        <div>
            <label>Age</label>
            <input type="number" name="age" placeholder="Enter Age">
        </div>
        <br>
        <div>
            <label>Birthday</label>
            <input type="date" name="Birthday">
        </div>
    </form>
    <br>
</body>
</html>
